<section class="max-w-4xl mx-auto p-4">
  <button 
    class="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
    (click)="goBack()"
  >
    ‚Üê Back to Products
  </button>

  <div  class="bg-white shadow rounded p-6 flex flex-col md:flex-row gap-6">
    @if(product()){
    <img 
      [src]="product()?.image" 
      [alt]="product()?.title" 
      class="w-full md:w-1/3 object-contain rounded"
    />

    <div class="flex-1 flex flex-col gap-2">
      
      <div >
        @if(!editMode()){
        <h1 class="text-2xl font-bold">{{ product()?.title }}</h1>
        <p class="text-green-600 font-bold text-xl">${{ product()?.price }}</p>
        <p class="text-gray-500">{{ product()?.category }}</p>
        <p class="mt-4">{{ product()?.description }}</p>
        <button class="mt-4 px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600" (click)="toggleEdit()">
          Edit Product
        </button>
    }
      </div>

      <div  class="flex flex-col gap-3">
    @if(editMode() && product()) {
  <input [(ngModel)]="product()!.title" class="border px-3 py-2 rounded" placeholder="Product Title" />
  <input [(ngModel)]="product()!.price" type="number" class="border px-3 py-2 rounded" placeholder="Price" />
  <input [(ngModel)]="product()!.category" class="border px-3 py-2 rounded" placeholder="Category" />
  <textarea [(ngModel)]="product()!.description" class="border px-3 py-2 rounded" placeholder="Description"></textarea>
   <input [(ngModel)]="product()!.image" placeholder="Image URL" />

  <button class="mt-4 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700" (click)="saveChanges()">
    Save
  </button>
  <button class="mt-2 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" (click)="toggleEdit()">
    Cancel
  </button>
}
      </div>
    </div>
}
  </div>
</section>

<!-- Header Grid -->
<div class="grid grid-cols-1 md:grid-cols-3 items-center gap-4 my-6">
  





</div>

<!-- باقي الكروت -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-4">
  <!-- Total Products -->
  <div class="p-6 bg-white rounded-xl shadow ">
    <h2 class="text-lg font-semibold">Total Products</h2>
    <p class="text-3xl font-bold text-blue-600 mt-2">
      {{ totalProducts() }}
    </p>
  </div>

  <!-- Highest Price -->
  <div class="p-6 bg-white rounded-xl shadow">
    <h2 class="text-lg font-semibold">Highest Price</h2>
    <p class="text-3xl font-bold text-green-600 mt-2">
      ${{ highestPrice() }}
    </p>
  </div>

  <!-- Lowest Price -->
  <div class="p-6 bg-white rounded-xl shadow">
    <h2 class="text-lg font-semibold">Lowest Price</h2>
    <p class="text-3xl font-bold text-red-600 mt-2">
      ${{ lowestPrice() }}
    </p>
  </div>

  <!-- Average Price + زرار -->
  <div class="md:col-span-3 grid grid-cols-3 gap-4 p-6 bg-white rounded-xl shadow">
    <div class="col-span-2">
      <h2 class="text-lg font-semibold">Average Price</h2>
      <p class="text-3xl font-bold text-purple-600 mt-2">
        ${{ avgPrice() }}
      </p>
    </div>

    <div class="col-span-1 flex justify-end items-center">
   
    </div>
  </div>
</div>
